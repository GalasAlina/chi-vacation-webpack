<div class="login-page-wrapper clearfix">

  <div class="login-form-wrap text-center col-sm-6 col-xs-10 col-xs-offset-1">
    <div class="form-close" ui-sref="{{states.LOGIN}}">
      <i class="glyphicon glyphicon-remove"></i>
    </div>
    <form class="login-form form-horizontal" name="authForm"  ng-submit="changePassword()" novalidate>
      <fieldset>

            <!-- Form Name -->
        <legend>
          <center class="login-form-legend">
            Change Password
          </center>
        </legend>


        <div class="form-group">
          <label class="col-md-3 control-label" for="Email">Email</label>
          <div class="col-md-7">
            <div class="input-group">
              <span class="input-group-addon "><i class="glyphicon glyphicon-envelope"></i></span>
              <input  name="Email"
              type="email"
              required
              placeholder="Enter Your Email"
              class="form-control input-md"
              ng-model='email'>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label" for="oldPassword">Old password</label>  
          <div class="col-md-7">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input  id="oldPassword"
                      name="oldPassword"
                      type="password"
                      placeholder="Old password..."
                      class="form-control input-md"
                      ng-model="oldPassword"
                      ng-pattern="passwordPattern"
                      required>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label" for="newPassword">New password</label>  
          <div class="col-md-7">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input  id="newPassword"
                      name="newPassword"
                      type="password"
                      placeholder="New password..."
                      class="form-control input-md"
                      ng-model="newPassword"
                      ng-pattern="passwordPattern"
                      required>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-md-3 control-label" for="newPassword2">Repeat password</label>  
          <div class="col-md-7">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input  id="newPassword2"
                      name="newPassword2"
                      type="password"
                      placeholder="Repeat password..."
                      class="form-control input-md"
                      ng-model="newPassword2"
                      ng-pattern="passwordPattern"
                      required>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-6 col-md-offset-3">
            <button type="submit" class="btn chi-btn--default">
              <span ng-show="sending"><i class="glyphicon glyphicon-refresh spinning"></i></span>
              Change password
            </button>
          </div>
        </div>

      </fieldset>
    </form>
  </div>

</div>
