<div class="login-block">
      <div class="logo ">
        <img src="images/logo.svg" alt="CHI">
      </div>
      <h1 class="login-title">Log into your CHI vacation account</h1>
      <form action="#" class="login-form">
        <fieldset>
          <div class="row">
            <label for="email-login">Email</label>
            <input type="email" name="email-login" id="email-login">
          </div>
          <div class="row">
            <label for="password-login">Password</label>
            <input type="password" name="password-login" id="password-login">
          </div>
          <div class="btn-holder"><button type="submit" class="btn btn-red">LOG IN</button></div>
        </fieldset>
      </form>
      <div class="login-foter">
         <div class="pass-link-holder">
          <a class="password-link" >Change password</a>
          </div>
        <p>If you have any problems with your account leave a message to Julia Rassokha ( <a href="skype:ulie.rassokha" class="skype">ulie.rassokha</a> )</p>
      </div>
    </div>
