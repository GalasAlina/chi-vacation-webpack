<div class="login-page-wrapper clearfix">

  <div class="login-form-wrap text-center col-sm-6 col-xs-10 col-xs-offset-1">
    <div class="form-close" ui-sref="{{states.LOGIN}}">
      <i class="glyphicon glyphicon-remove"></i>
    </div>
   <form class="login-form form-horizontal" name="resetPasswordForm" novalidate="novalidate" ng-submit='resetPassword()'>
    <fieldset>

      <!-- Form Name -->
      <legend>
        <center class="login-form-legend">
        Reset Password Form
        </center>
      </legend>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-3 control-label" for="Email">Email</label>
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-addon "><i class="glyphicon glyphicon-envelope"></i></span>
            <input  name="Email"
                    type="email"
                    required
                    placeholder="Enter Your Email"
                    class="form-control input-md"
                    ng-model='email'>
          </div>
        </div>
      </div>

      <!-- Button -->
      <div class="form-group">
        <div class="col-md-6 col-md-offset-3">
          <button class="btn btn-block chi-btn--default"  ng-disabled="sending" type="Submit">
          <span ng-show="sending"><i class="glyphicon glyphicon-refresh spinning"></i></span>
          Reset password</button>
        </div>
      </div>

    </fieldset>
  </form>
</div>

</div>
