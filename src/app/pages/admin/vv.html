<div class="wrap">
<div class="container admin__container">
  <div class="jumbotron text-center">
    <h2 ng-model="vv.oneThing.name"> {{vv.oneThing.lastName}} {{vv.oneThing.firstName}} </h2>
    <div class="row">
    <div class="form-group col-md-3 col-md-offset-3 ">
      Total:<input class="form-control text-center" type="text" value="{{vv.oneThing.vacations.total}}" readonly="">
    </div>
    <div class="form-group col-md-3 ">
      DayOff: <input class="form-control text-center" type="text" value="{{vv.oneThing.vacations.dayOff}}" readonly="">
    </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="col-md-3">
        <dropdown-list-directive
          data-items-list="vv.awesomeThings "
          data-placeholder="asdadsasdas"
          data-show-events="vv.events"
          data-obj="vv.oneThing">
        </dropdown-list-directive>
      </div>

    <div class="row col-md-9">

        <div  class="col-sm-4 col-sm-offset-2">
          <chi-datepicker
          ng-model =  "vv.newEvent.startsAt"
          >
        </chi-datepicker>
        </div>


          <div  class="col-sm-4">
            <chi-datepicker
            ng-model = "vv.newEvent.endsAt"
            min-date = "vv.newEvent.startsAt"
            >
          </chi-datepicker>
        </div>

        <div class="col-sm-2 add-event-block">
          <button class="btn btn-block chi-btn--default"
          ng-disabled="!vv.newEvent.startsAt ||
          !vv.newEvent.endsAt"
          ng-click="vv.setDateInfo()"
          >
          OK
        </button>
        </div>
      </div>
    </div>
  </div>


  <div class="row col-md-12">

    <br class="visible-xs visible-sm">

    <h2 class="text-center">{{ vv.calendarTitle }}</h2>

    <div class="row">

      <div class="col-md-6 text-center">
        <div class="btn-group">
          <button
            class="btn chi-btn--default"
            mwl-date-modifier
            date="vv.calendarDay"
            decrement="vv.calendarView">
            Previous
          </button>
          <button
            class="btn chi-btn--default"
            mwl-date-modifier
            date="vv.calendarDay"
            set-to-today>
            Today
          </button>
          <button
            class="btn chi-btn--default"
            mwl-date-modifier
            date="vv.calendarDay"
            increment="vv.calendarView">
            Next
          </button>
        </div>
    </div>

    <br class="visible-xs visible-sm">

    <div class="col-md-6 text-center">
      <div class="btn-group">
        <label class="btn chi-btn--default" ng-model="vv.calendarView" uib-btn-radio="'year'">Year</label>
        <label class="btn chi-btn--default" ng-model="vv.calendarView" uib-btn-radio="'month'">Month</label>
        <label class="btn chi-btn--default" ng-model="vv.calendarView" uib-btn-radio="'week'">Week</label>
      </div>
    </div>

    </div>

  </div>

  <div class="col-md-12">
    <mwl-calendar
    view="vv.calendarView"
    view-date="vv.calendarDay"
    events="vv.events"
    view-title="vv.calendarTitle"
    auto-open="true"
    day-view-start="06:00"
    day-view-end="22:00"
    day-view-split="30"
    >
    </mwl-calendar>
  </div>
</div>
</div>
